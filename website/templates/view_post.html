{% extends "base.html" %}


{% block content %}
    <body class="home-body" align="center">
                <section class="stickynote-wrapper1" align="center">
                    <div class="stickynote-post">
                            <h3>{{ post.title }}</h3>
                            <img class="stickynote1" src="{{ url_for('static', filename='posted_images/{}'.format(post.imageFile)) }}"><br>
                            <small>{{ post.date_posted.strftime('%m-%d-%y') }}</small>
                            <p>{{ post.content }}</p>  
                            {% if current_user.is_authenticated %}
                                <a class="btn-mod1 btn-pad" href="{{ url_for('views.home') }}">Cancel</a>
                                <a class="btn-mod btn-pad" href="{{ url_for('auth.deletePost', id=post.id) }}">Delete</a>
                            {% else %}
                                <a class="btn-mod1 btn-pad" href="#">View</a>
                                <a class="btn-mod1 btn-pad" href="#">Like</a>
                                <a class="btn-mod1 btn-pad" href="{{ url_for('views.home') }}">Cancel</a>
                            {% endif %}
                    </div>
        
                </section>
    </body>
{% endblock %}
