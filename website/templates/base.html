<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Cubans Corner - {{ title }}</title>
    {% else %}
        <title>Cubans Corner</title>
    {% endif %}
    <link rel="stylesheet" href="../static/styles.css"/>
</head>
<body style="height:100%;" >
    <nav class="navbar">
        <ul>
            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                <li><a href="{{ url_for('auth.admin') }}">Admin</a></li>
                <li><a href="{{ url_for('views.home') }}">Home</a></li>
                <li><a href="{{ url_for('views.blog') }}">Blog</a></li>
                <li><a href="{{ url_for('views.about') }}">About</a></li>
            {% else %}
                <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                <li><a href="{{ url_for('views.about') }}">About</a></li>
                <li><a href="{{ url_for('views.home') }}">Art</a></li>
                <li><a href="{{ url_for('views.blog') }}">Blog</a></li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
